# .github/workflows/news_update.yml
name: Update AI News
# ❗ GITHUB_TOKEN에 쓰기 권한을 명시
permissions:
  contents: write

on:
  schedule:
    # (생략)

    - cron: '0 22 * * *'  # 07:00 KST
    - cron: '0 1 * * *'   # 10:00 KST
    - cron: '0 4 * * *'   # 13:00 KST
    - cron: '0 8 * * *'   # 17:00 KST
    - cron: '0 13 * * *'  # 22:00 KST
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # ② 푸시 가능한 토큰을 명시
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai==0.28

      - name: Fetch latest AI news and save to timestamped file
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          DATE=$(date +"%Y-%m-%d-%H:%M:%S")
          OUTPUT_FILE="News/${DATE}.md"
          mkdir -p News
          python scripts/fetch_ai_news.py \
            --output "$OUTPUT_FILE" \
            --max-items 10

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add News/*.md
          git commit -m "chore: update AI news summary for $DATE"
          git push
